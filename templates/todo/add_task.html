{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Add New Task</h1>
    <form method="post">
        {% csrf_token %}

        {% crispy form %}

        <div class="mb-3">
            <label for="content" class="form-label">Task Content</label>
            <textarea id="content" name="content" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="datetime-local" id="deadline" name="deadline" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tags</label>
            {% for tag in tags %}
                <div class="form-check">
                    <input type="checkbox" id="tag-{{ tag.id }}" name="tags" value="{{ tag.id }}" class="form-check-input">
                    <label for="tag-{{ tag.id }}" class="form-check-label">{{ tag.name }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>
{% endblock %}
