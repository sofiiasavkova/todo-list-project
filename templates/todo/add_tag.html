{% load crispy_forms_tags %}

{% block title %}Add Task{% endblock %}

{% block content %}
  <div class="container mt-4">
      <h1>New Task</h1>
      <form method="post">
          {% csrf_token %}

          {% crispy form %}
          <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
  </div>
{% endblock %}
